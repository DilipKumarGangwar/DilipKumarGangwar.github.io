<!-- Email Validation, Assumption: First digit should be b/w 7 to 9-->

<html>
<head>
  <title>Email Validation</title>
     <script type="text/javascript">
      function validate()
      {
          //document.write("he");
          var email= document.getElementById("emailid");
          
         // var regex=/[a-z]/
         // var regex = /^[a-z A-Z 0-9 . -] @[a-z A-Z 0-9  -][.][a-z]$/;
          var regex=/^([a-zA-Z0-9 \. -]+)@([a-zA-Z-]+).([a-z]{2,10})(.[a-z]{2,5})?$/;
          //var regex = /^([a-zA-Z0-9 \. -]) $/; 
          if(regex.test(email.value))
          {
              
            document.getElementById("lab1").innerHTML="Valid";
            document.getElementById("lab1").style.visibility="visible";
            document.getElementById("lab1").style.color="green";
             
          }
          else
           {

            email.style.border="solid 3px red"    
            document.getElementById("lab1").innerHTML="InValid";
            document.getElementById("lab1").style.visibility="visible";
            document.getElementById("lab1").style.color="red";
             
        }

      }   

      

     </script>


</head>

<body>
    <form >
    Enter Email Id: <input  type= "text" id="emailid" placeholder="Email">
    <label id="lab1" style = "color:red; visibility: hidden;">Invalid Mobile No</label> 
     </br>
    
    <button onclick="validate()" type="button"  > Submit </button>
   </form>
</body>


</html>
