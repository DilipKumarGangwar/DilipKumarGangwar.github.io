<!-- Regular Expression - The pattern can come in any part of string-->

<html>
<head>
  <title>Regular Exp-2</title>
     <script type="text/javascript">
      function validate()
      {
          
          var username= document.getElementById("username").value;
          //regex=new RegExp("M00","i");   //object oriented way
         // var regex = /[a-x]imple/i;
         var regex = /[a-x]k[1-7]imple/i;
          //var regex = /[^a-x]imple/i;   //exclude character from a to x in starting
          if(regex.test(username))
          {
             alert("Vaild Username");
             
          }
          else
           {
             //alert("InVaild Username");
            document.getElementById("lab1").style.visibility="visible";
            }  
      }   

      

     </script>


</head>

<body>
    <form >
    <input  type= "text" id="username" placeholder="Username">
    <label id="lab1" style = "color:red; visibility: hidden;">Invalid Username</label> 
     </br>
    
    <button onclick="validate()" type="button"  > Submit </button>
   </form>
</body>


</html>
