<!-- Select a option from drop down box and show  alert whichever option is selected-->
<html>
<head>
  <title>Drop Bown - select Box </title>
     <script type="text/javascript">
      function buttonClick()
      {
          
         
          
          var option1= document.getElementById("radio1");
          var option2= document.getElementById("radio2");
          var option3= document.getElementById("radio3");
        
          if(option1.checked == true)
            alert("Selected Language = "+ option1.value);
          else if(option2.checked == true)
            alert("Selected Language = "+ option2.value);
          else if(option3.checked == true)
            alert("Selected Language = "+ option3.value);  
          else
             alert("Nothing is Selected")
        }   

      

     </script>


</head>

<body>
    <input  name="grp1" type= "radio" id="radio1" value="Java">Java</input></br>
    <input  name="grp1" type= "radio" id="radio2" value="JavaScript">JavaScript</input> </br>
    <input  name="grp1" type= "radio" id="radio3" value="HTML">HTML</input></br></br>
    <input type ="button" value="Click Here" onclick="buttonClick()">
</body>


</html>
