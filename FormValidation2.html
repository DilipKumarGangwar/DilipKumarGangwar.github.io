<!--Form Validation, Show error message if username or password is blank else show "Welcome". Also Passord should be > 5 characters-->

<html>
<head>
  <title>DOM Manipulations </title>
     <script type="text/javascript">
      function validate()
      {
          var username= document.getElementById("username");
          var password= document.getElementById("password");
          if(username.value.trim() == "") 
          {
             //alert("Black UserName");
             username.style.border ="solid 3px red" 
             document.getElementById("lab1").style.visibility="visible" 
             return false;
          }
          else if(password.value.trim() == "") 
          {
             //alert("Black Password");
             password.style.border ="solid 3px red" 
             document.getElementById("lab2").style.visibility="visible" 
              return false;
          }
          else if(password.value.trim().length < 5)
          {
                   alert("Password should be >=5 characters")
                 //  password.style.border ="solid 3px red" 
                   return false;
          }
         else
         {
             return true;
         }  
      }   

      

     </script>


</head>

<body>
    <form onsubmit="return validate()" action="Welcome.html">
    <input  type= "text" id="username" placeholder="Username">
    <label id="lab1" style = "color:red; visibility: hidden;">Invalid</label> 
     </br>
    <input type ="password" id="password" placeholder="Password">
    
    <label id="lab2" style = "color: red; visibility: hidden;">Invalid</label>
    </br></br>
    <!--<button  onclick="validate()" type="submit" > Submit </button> -->
    <button type="submit" > Submit </button>
    </form>
</body>


</html>
