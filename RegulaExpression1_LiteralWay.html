<!-- Regulae Expression - Literal Way, Check if the Username conatins the string M00 or m00-->

<html>
<head>
  <title>Regular Exp-1</title>
     <script type="text/javascript">
      function validate()
      {
          
          var username= document.getElementById("username").value;
          var regex=/M00/i;   // i means case insensitive
          if(regex.test(username))
          {
             alert("Vaild Username");
             
          }
          else
           {
             alert("InVaild Username");
            document.getElementById("lab1").style.visibility="visible";
            }  
      }   

      

     </script>


</head>

<body>
    <form >
    <input  type= "text" id="username" placeholder="Username">
    <label id="lab1" style = "color:red; visibility: hidden;">Invalid Username</label> 
     </br>
    
    <button onclick="validate()" type="button"  > Submit </button>
   </form>
</body>


</html>
