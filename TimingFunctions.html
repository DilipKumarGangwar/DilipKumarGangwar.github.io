<!--  Timing functions
On clicking start, timer starts and the printMsg() function is exceuted after 4 seconds as shown in setTimeout()

-->

<html>
<head>
  <title>Timing </title>
     <script type="text/javascript">
     
     var ID=0  
     function printMsg()
     {
         document.getElementById("text").innerHTML = " 4 seconds have been passed"
     }

      function start()
      {
          //setTimeout(reference of function to all, after how much millisec want to call)
         ID = window.setTimeout(printMsg,4000)
      }   

      function stop()
      {
          // clearTimeout()
          
          window.clearTimeout(ID)
      }

      

     </script>


</head>

<body>
    
   <button id ="start" onclick="start()" >Start </button> 
   <h2 id="text" >Hello </h2>
   <button id ="stop" onclick="stop()">Stop </button> 

</body>


</html>
