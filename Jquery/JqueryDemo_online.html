<!-- Jquery Online use Fade In Fade Out -->
<html>
<head>
  <title>Jquery </title>
    

</head>

<body>
    <h2 id="text" > Demo for Jquery- Online Use </h2>
    
    <button id="btn" onclick="func()">Click Me</button>
     
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"
 integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
 crossorigin="anonymous"></script>   <!--Online -->
    <script>
    function func()
    {
     $("#text").fadeToggle();  // It wil automatically fade in fadeout on clicking
    // $("h2").fadeToggle(); // this also works, but use Id if we have mutile tags
    } 
</script>
</html>
