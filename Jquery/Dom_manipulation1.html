<!-- Dom Elelment Manipulation 
text(),html,attr(),css()
text()- get text of particular html element/ setter
html() - get/set HTML text
attr() - get value of a particular atributes on a HTML element/ tag
css() - get css property of a text on HTML tag/element

-->

 
<html>
    <head>
      <title>Jquery </title>
      <!-- Let's add a CSS stylesheet for selector 3-->  
      <link rel="stylesheet" href="css/style1.css">
      
    
    </head>
    
    <body>
        <h1> Jquery Dom Manipulation</h1>   
        <button id="btn1" >Get text</button>
        <button id="btn2" >Set text by text()</button>
        <button id="btn3" >Get text by html()</button>
        <button id="btn4" >Set HTML text</button>
        <button id="btn5" >Get attribute value</button>
        <button id="btn6" >Get css property value text</button>
        <button id="btn7" >Set attribute value</button>
        <button id="btn8" >Set css property value text</button>
        
          <div id="div1" class="mydiv">
           
            <p id ="para" class="mypara">This is <b>good</b> book. You should <i>read</i> it.</b></p>
            
        </div>

       </body>
        <script src="Jquery_Library/jquery.js">  </script>
        <script>

            

           $(document).ready(function(){  //call ready when whole HTML page is loaded

            


            $("#btn1").click(function(){

                 var x= $("#div1").text();
                 console.log(x);
                 alert(x);               


            });

            $("#btn2").click(function(){

                $("#div1").text("Hello, I am good");
                             


            });

            $("#btn3").click(function(){

                var x= $("#div1").html();
               
                alert(x);               


            });

            $("#btn4").click(function(){

                $("#div1").html("Hello, I am <b>very</b> good");
                            
            });

            $("#btn5").click(function(){

                alert($("#para").attr("class"));
                            
            });
            
            $("#btn6").click(function(){

              // alert($("#div1").css("color"));
              alert($("#para").css("font-size"));
             //alert($("#div1").css("border"));
            });

            $("#btn7").click(function(){

                $("#para").attr("class","newclassname");
            
            });

            $("#btn8").click(function(){

                
                $("#para").css("font-size","25px");
            });

               
                   
           });
            
           

         
       
       </script>
    </html>
