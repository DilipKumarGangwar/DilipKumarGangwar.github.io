<!-- Jquery Offline use  -->
<html>
<head>
  <title>Jquery </title>
    

</head>

<body>
    <h2 id="text" > Demo for Jquery- Offline Use </h2>
    <button id="btn" onclick="func()">Click Me</button>
     
</body>
    <script src="Jquery_Library/jquery.js">  </script>   <!--Offline -->
    <script>
    function func()
    {
        $("#text").fadeToggle(); // It wil automatically fade in fadeout on clicking 
    } 
</script>
</html>
