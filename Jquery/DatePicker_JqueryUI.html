<html>
  <head>
      <title>Jquery UI</title>
      <link rel="stylesheet"  href="css/styleDate.css">
      <link rel="stylesheet"  href="jqueryui/jquery-ui.css">
      <link rel="stylesheet"  href="jqueryui/jquery-ui.structure.css">
      <link rel="stylesheet"  href="jqueryui/jquery-ui.theme.css">
  </head>
  <body>
       <div id="mydiv">
           <h1>Date Picker-Jquery UI</h1>
           Enter DOB:<input id="dateInput" type="text" placeholder="DOB">
       </div>

  </body>

  <script src="Jquery_Library/jquery.js" type="text/javascript"></script>
  <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>

  <script>
     //  $("#dateInput").datepicker();  //ok
    //   $("#dateInput").datepicker({
    //      numberOfMonths:2
    //   });
      $("#dateInput").datepicker({
         numberOfMonths:1, 
         changeYear:true,
         changeMonth:true,
         showWeek:true,
         showOtherMonths:true,      //want old and new moth dates also
         
         minDate: new Date(2016,1,5),  //cannot go before 5 feb 2016
         maxDate: new Date(2021,6,28)  //cannot go after 28 July   2021
      });


  </script>
</html>
