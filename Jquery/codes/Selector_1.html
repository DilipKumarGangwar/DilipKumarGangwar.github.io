<!-- Jquery Selectors use, Fade In Fade Out
jQuery selectors allow you to select and manipulate HTML element(s).

jQuery selectors are used to "find" (or select) HTML elements based on their name, id, classes, types, attributes, values of attributes and much more. It's based on the existing CSS Selectors, and in addition, it has some own custom selectors.

All selectors in jQuery start with the dollar sign and parentheses: $().
 etc. Based on custom selectors and CSS selectors-->
<html>
<head>
  <title>Jquery </title>
  <!-- Let's add a CSS stylesheet for selector 3-->  
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <h2  > Selector 1 </h2>
    <h2  > Selector 2 </h2>
    <h3 id="text1" > Selector 3 </h2>
    <h3 class="headings" id="text2" > Selector 4 </h2>
    <h3 class="headings" id="text3" > Selector 5 </h2>
    <div id="text4">
        <p>This is paragraph</p>
    </div>
    <h5 id="text6">Selector 6</h6>
    <button id="btn1" onclick="func1()">Click To Fade in/out 1 and 2</button>
    <button id="btn2" onclick="func2()">Click to Fade in/out 3</button>
    <button id="btn3" onclick="func3()">Click to Fade in/out 4 and 5</button> 
    <button id="btn4" onclick="func4()">Click to Fade in/out paragraph</button> 
    <button id="btn5" onclick="func5()">Click to to hide 6</button> 

</body>
    <script src="../Jquery_Library/jquery.js">  </script>
    <script>
    function func1()
    {
  
     $("h2").fadeToggle(); // The jQuery element selector selects elements based on the element name, fades all Element with h2 tag
    } 
    function func2()
    {
  
     $("#text1").fadeToggle(); // id selector,using id
    } 

    function func3()
    {
  
     $(".headings").fadeToggle(); // class selector
    } 
    function func4()
    {
  
     $("#text4").fadeToggle(); // using id
    } 

    function func5()
    {
  
     $("h5").hide(); // hide
    } 
</script>
</html>
