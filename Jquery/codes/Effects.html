<!-- Jquery Selectors use, Fade In Fade Out
jQuery selectors allow you to select and manipulate HTML element(s).

jQuery selectors are used to "find" (or select) HTML elements based on their name, id, classes, types, attributes, values of attributes and much more. It's based on the existing CSS Selectors, and in addition, it has some own custom selectors.

All selectors in jQuery start with the dollar sign and parentheses: $().
 etc. Based on custom selectors and CSS selectors-->

 
 <html>
    <head>
      <title>Jquery </title>
      <!-- Let's add a CSS stylesheet for selector 3-->  
      <link rel="stylesheet" href="../css/style1.css">
      
    
    </head>
    
    <body>
           
        <button id="btn1" >Click To slide up first div</button>
        <button id="btn2" >Click to slide down first div</button>
        <button id="btn3" >click to slide up and down </button>
        
          <div id="div1" class="mydiv">
            <p>Div 1 </p>
            <p>This is paragraph 1 in div 1 </p>
            <p>This is paragraph 2 in div 1</p>
        </div>

        <div id="div2" class="mydiv">
            <p>Div 2 </p>
            <p>This is paragraph 1 in div 2 </p>
            <p>This is paragraph 2 in div 2</p>
            
        </div>

        <div id="div3" class="mydiv">
            <p>Div 3 </p>
            <ul>
                
                <li> Coffee  </li>
                <li> Tea  </li>
                <li> Water  </li>

            </ul>
        </div>

        
      
       </body>
        <script src="../Jquery_Library/jquery.js">  </script>
        <script>

            // $("#btn1").click(func1);
            // function func1()
            // {
        
            // $("div").fadeToggle(); 
            // } 

            //or BELOW CODE ALSO WORKS(for btn1)
           
            $(document).ready(function(){  //call ready when whole HTML page is loaded

                $("#btn1").click(function(){

                    $("div").slideUp(); 

                });

                $("#btn2").click(function(){

                    $("div ").slideDown(); 

                });

                $("#btn3").click(function(){

                    $("div").slideToggle(); 

                });    
                    
            });
                            
           

         
       
       </script>
    </html>
