<html>
  <head>
      <title>ToolTip-Jquery UI</title>
      <link rel="stylesheet"  href="styleDate.css">
      <link rel="stylesheet"  href="../jqueryui/jquery-ui.css">
      <link rel="stylesheet"  href="../jqueryui/jquery-ui.structure.css">
      <link rel="stylesheet"  href="../jqueryui/jquery-ui.theme.css">
  </head>
  <body>
       <div id="mydiv">
           <h1>ToolTip in Jquery UI</h1>
           <img id="myimg" src="../../images/great_image.png" width="100px" height ="100px" title="Good">
       </div>

  </body>

  <script src="../Jquery_Library/jquery.js" type="text/javascript"></script>
  <script src="../jqueryui/jquery-ui.js" type="text/javascript"></script>

  <script>
     
      //$("#mydiv").tooltip(); //simple way
      $("#mydiv").tooltip({
        track:true,
         content:"Wow",
         show:{
            effect:"bounce",
            duration:2000

         }


      });

  </script>
</html>
